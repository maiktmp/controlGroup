<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/Template/templateMain.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.CreateAssistanceTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-4 offset-4 d-flex align-items-center h-100">
                    <div class="card w-100 bg-dark">
                        <div class="row">
                            <div class="col-12">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <div class="col-12">
                                    <h:form>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <h:selectOneMenu id="fkIdUserHasGroup"
                                                                 class="form-control"
                                                                 value="#{assistanceController.selected.fkIdUserHasGroup}"
                                                                 title="#{bundle.CreateAssistanceTitle_fkIdUserHasGroup}"
                                                                 required="true"
                                                                 requiredMessage="#{bundle.CreateAssistanceRequiredMessage_fkIdUserHasGroup}">
                                                    <f:selectItems
                                                            value="#{userHasGroupController.itemsAvailableSelectOne}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="col-12">
                                            <h:commandLink action="#{assistanceController.create}"
                                                           value="#{bundle.CreateAssistanceSaveLink}"/>
                                            <br/>
                                            <br/>
                                            <h:commandLink action="#{assistanceController.prepareList}"
                                                           value="#{bundle.CreateAssistanceShowAllLink}"
                                                           immediate="true"/>
                                            <br/>
                                            <br/>
                                            <h:link outcome="/index" value="#{bundle.CreateAssistanceIndexLink}"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>

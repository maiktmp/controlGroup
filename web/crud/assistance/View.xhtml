<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAssistanceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAssistanceLabel_id}"/>
                    <h:outputText value="#{assistanceController.selected.id}" title="#{bundle.ViewAssistanceTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAssistanceLabel_createdAt}"/>
                    <h:outputText value="#{assistanceController.selected.createdAt}" title="#{bundle.ViewAssistanceTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAssistanceLabel_updatedAt}"/>
                    <h:outputText value="#{assistanceController.selected.updatedAt}" title="#{bundle.ViewAssistanceTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAssistanceLabel_fkIdUserHasGroup}"/>
                    <h:outputText value="#{assistanceController.selected.fkIdUserHasGroup}" title="#{bundle.ViewAssistanceTitle_fkIdUserHasGroup}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{assistanceController.destroyAndView}" value="#{bundle.ViewAssistanceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAssistanceEditLink}"/>
                <br />
                <h:commandLink action="#{assistanceController.prepareCreate}" value="#{bundle.ViewAssistanceCreateLink}" />
                <br />
                <h:commandLink action="#{assistanceController.prepareList}" value="#{bundle.ViewAssistanceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAssistanceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

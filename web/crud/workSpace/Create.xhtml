<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/Template/templateMain.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWorkSpaceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="container-fluid py-2">
                <div class="row">
                    <div class="col-4 offset-4">
                        <div class="card bg-dark my-2">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="alert ">
                                            <h:panelGroup id="messagePanel" layout="block">
                                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                            </h:panelGroup>
                                        </div>
                                        <h:form>
                                            <div class="row">
                                                <div class="col-12 text-center mb-3">
                                                 <h3 class="color-pink">Crear carpeta de trabajo</h3>
                                                </div>
                                                <div class="col-10 offset-1">
                                                <h:inputText 
                                                            id="name" 
                                                            class="form-control"
                                                            pt:placeholder="Nombre"
                                                            value="#{workSpaceController.selected.name}" 
                                                            title="#{bundle.CreateWorkSpaceTitle_name}" 
                                                            required="true" 
                                                            requiredMessage="#{bundle.CreateWorkSpaceRequiredMessage_name}"/>
                                                
                                                <h:selectOneMenu id="fkIdGroup" 
                                                                 pt:placeholder="Grupo"
                                                                 class="form-control my-2"
                                                                 value="#{workSpaceController.selected.fkIdGroup}" 
                                                                 title="#{bundle.CreateWorkSpaceTitle_fkIdGroup}" 
                                                                 required="true" 
                                                                 requiredMessage="#{bundle.CreateWorkSpaceRequiredMessage_fkIdGroup}">
                                                    <f:selectItems value="#{group1Controller.itemsAvailableSelectOne}"/>
                                                </h:selectOneMenu>
                                                
                                                                                             
                                                </div>
                                                <div class="col-12 text-center">
                                                    <h:commandLink 
                                                            class="btn btn-success"
                                                           action="#{workSpaceController.create}" 
                                                           value="#{bundle.CreateWorkSpaceSaveLink}" />
                                                    <br/>
                                                    <br/>
                                                    <h:link  outcome="/crud/workSpace/List" value="Regresar"/>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
    
    <h:link outcome="/index" value="#{bundle.CreateWorkSpaceIndexLink}"/>
    
    <h:commandLink action="#{workSpaceController.prepareList}" value="#{bundle.CreateWorkSpaceShowAllLink}" immediate="true"/>
    
    
   <h:outputLabel value="#{bundle.CreateWorkSpaceLabel_fkIdParentWorkSpace}" for="fkIdParentWorkSpace" />
                                                <h:selectOneMenu id="fkIdParentWorkSpace" value="#{workSpaceController.selected.fkIdParentWorkSpace}" title="#{bundle.CreateWorkSpaceTitle_fkIdParentWorkSpace}" required="true" requiredMessage="#{bundle.CreateWorkSpaceRequiredMessage_fkIdParentWorkSpace}">
                                                    <f:selectItems value="#{workSpaceController.itemsAvailableSelectOne}"/>
                                                </h:selectOneMenu>
</html>

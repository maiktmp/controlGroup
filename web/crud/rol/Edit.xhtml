<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/Template/templateMain.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRolLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rolController.selected.id}" title="#{bundle.EditRolTitle_id}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRolLabel_name}" for="name" />
                    <h:inputText id="name" value="#{rolController.selected.name}" title="#{bundle.EditRolTitle_name}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{rolController.update}" value="#{bundle.EditRolSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRolViewLink}"/>
                <br />
                <h:commandLink action="#{rolController.prepareList}" value="#{bundle.EditRolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRolIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

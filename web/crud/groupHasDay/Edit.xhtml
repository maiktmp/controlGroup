<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroupHasDayTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGroupHasDayLabel_id}" for="id" />
                    <h:inputText id="id" value="#{groupHasDayController.selected.id}" title="#{bundle.EditGroupHasDayTitle_id}" required="true" requiredMessage="#{bundle.EditGroupHasDayRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditGroupHasDayLabel_fkIdDay}" for="fkIdDay" />
                    <h:selectOneMenu id="fkIdDay" value="#{groupHasDayController.selected.fkIdDay}" title="#{bundle.EditGroupHasDayTitle_fkIdDay}" required="true" requiredMessage="#{bundle.EditGroupHasDayRequiredMessage_fkIdDay}">
                        <f:selectItems value="#{dayController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditGroupHasDayLabel_fkIdGroup}" for="fkIdGroup" />
                    <h:selectOneMenu id="fkIdGroup" value="#{groupHasDayController.selected.fkIdGroup}" title="#{bundle.EditGroupHasDayTitle_fkIdGroup}" required="true" requiredMessage="#{bundle.EditGroupHasDayRequiredMessage_fkIdGroup}">
                        <f:selectItems value="#{group1Controller.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{groupHasDayController.update}" value="#{bundle.EditGroupHasDaySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGroupHasDayViewLink}"/>
                <br />
                <h:commandLink action="#{groupHasDayController.prepareList}" value="#{bundle.EditGroupHasDayShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGroupHasDayIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/Template/templateMain.xhtml">
    <ui:define name="title">
        <h:outputText value="Registrarse"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <div class="container-fluid py-2">
            <div class="row">
                <div class="col-4 offset-4">
                    <div class="card bg-dark my-2">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="alert ">
                                        <h:panelGroup id="messagePanel" layout="block">
                                            <h:messages errorStyle="color: red" infoStyle="color: green"
                                                        layout="table"/>
                                        </h:panelGroup>
                                    </div>
                                    <h:form>
                                        <div class="row">
                                            <div class="col-10 offset-1">
                                                <div class="form-group">
                                                    <h:outputLabel value="#{bundle.CreateUserLabel_name}" for="name"/>
                                                    <h:inputText id="name"
                                                                 class="form-control"
                                                                 value="#{userController.selected.name}"
                                                                 title="#{bundle.CreateUserTitle_name}"
                                                                 required="true"
                                                                 requiredMessage="#{bundle.CreateUserRequiredMessage_name}"/>
                                                </div>

                                                <div class="form-group">
                                                    <h:outputLabel value="#{bundle.CreateUserLabel_username}"
                                                                   for="username"/>
                                                    <h:inputText id="username"
                                                                 class="form-control"
                                                                 value="#{userController.selected.username}"
                                                                 title="#{bundle.CreateUserTitle_username}"
                                                                 required="true"
                                                                 requiredMessage="#{bundle.CreateUserRequiredMessage_username}"/>
                                                    <div class="form-group">
                                                    </div>
                                                    <h:outputLabel value="#{bundle.CreateUserLabel_lastName}"
                                                                   for="lastName"/>
                                                    <h:inputText id="lastName"
                                                                 class="form-control"
                                                                 value="#{userController.selected.lastName}"
                                                                 title="#{bundle.CreateUserTitle_lastName}"
                                                                 required="true"
                                                                 requiredMessage="#{bundle.CreateUserRequiredMessage_lastName}"/>
                                                    <div class="form-group">
                                                    </div>
                                                    <h:outputLabel value="#{bundle.CreateUserLabel_password}"
                                                                   for="password"/>
                                                    <h:inputSecret id="password"
                                                                 class="form-control"
                                                                 value="#{userController.selected.password}"
                                                                 title="#{bundle.CreateUserTitle_password}"
                                                                 required="true"
                                                                 requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                                                    <div class="form-group">
                                                    </div>
                                                    <h:outputLabel value="#{bundle.CreateUserLabel_email}" for="email"/>
                                                    <h:inputText id="email"
                                                                 class="form-control"
                                                                 value="#{userController.selected.email}"
                                                                 title="#{bundle.CreateUserTitle_email}"
                                                                 required="true"
                                                                 requiredMessage="#{bundle.CreateUserRequiredMessage_email}"/>
                                                </div>

                                            </div>
                                        </div>

                                        <br/>
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <h:commandLink
                                                        class="btn btn-success"
                                                        action="#{userController.create}"
                                                        value="#{bundle.CreateUserSaveLink}"/>
                                            </div>
                                        </div>
                                        <br/>
                                        <br/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
    <h:commandLink action="#{userController.prepareList}"
                   value="#{bundle.CreateUserShowAllLink}"
                   immediate="true"/>
    <br/>
    <br/>
    <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
</ui:composition>

</html>

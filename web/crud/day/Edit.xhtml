<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDayTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDayLabel_id}" for="id" />
                    <h:inputText id="id" value="#{dayController.selected.id}" title="#{bundle.EditDayTitle_id}" required="true" requiredMessage="#{bundle.EditDayRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDayLabel_name}" for="name" />
                    <h:inputText id="name" value="#{dayController.selected.name}" title="#{bundle.EditDayTitle_name}" required="true" requiredMessage="#{bundle.EditDayRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{dayController.update}" value="#{bundle.EditDaySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDayViewLink}"/>
                <br />
                <h:commandLink action="#{dayController.prepareList}" value="#{bundle.EditDayShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDayIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

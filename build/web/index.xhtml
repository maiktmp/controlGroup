<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        Hello from Facelets
        <ui:composition template="Template/templateMain.xhtml">
            <ui:define name="content">

                <div class="container-fluid h-100">
                    <div class="row h-100">
                        <div class="col-4 offset-4 d-flex align-items-center h-100">
                            <div class="card w-100 bg-dark">
                                <div class="card-header text-center">
                                    <h5 class="text-warning">Login</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="alert ">
                                                <h:panelGroup id="messagePanel" layout="block">
                                                    <h:messages errorStyle="color: red" infoStyle="color: green"
                                                                layout="table"/>
                                                </h:panelGroup>
                                            </div>
                                            <h:form>
                                                <div class="col-10 offset-1">
                                                    <div class="form-group">
                                                        <h:outputLabel value="#{bundle.CreateUserLabel_username}"
                                                                       for="username"/>
                                                        <h:inputText id="username"
                                                                     class="form-control"
                                                                     value="#{userController.selected.username}"
                                                                     title="#{bundle.CreateUserTitle_username}"
                                                                     required="true"
                                                                     requiredMessage="#{bundle.CreateUserRequiredMessage_username}"/>
                                                    </div>
                                                </div>

                                                <div class="col-10 offset-1">
                                                    <div class="form-group">
                                                        <h:outputLabel value="#{bundle.CreateUserLabel_password}"
                                                                       for="password"/>
                                                        <h:inputSecret id="password"
                                                                       class="form-control"
                                                                       value="#{userController.selected.password}"
                                                                       title="#{bundle.CreateUserTitle_password}"
                                                                       required="true"
                                                                       requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                                                    </div>
                                                </div>

                                                <div class="col-10 offset-1">

                                                    <h:commandLink
                                                            class="btn btn-success btn-block mt-2"
                                                            action="#{userController.Login}"
                                                            value="Entrar"/>

                                                    <h:commandLink
                                                        class="btn btn-primary btn-block mt-2"
                                                        action="#{userController.prepareCreate}"
                                                        value="#{bundle.ListUserCreateLink}"/>
                                                </div>
                                            </h:form>

                                            <br/>
                                            <h:link outcome="/crud/assistance/List" value="Show All Assistance Items"/>
                                            <br/>
                                            <h:link outcome="/crud/delivery/List" value="Show All Delivery Items"/>
                                            <br/>
                                            <h:link outcome="/crud/group1/List" value="Show All Group1 Items"/>
                                            <br/>
                                            <h:link outcome="/crud/groupHasDay/List" value="Show All GroupHasDay Items"/>
                                            <br/>
                                            <h:link outcome="/crud/permission/List" value="Show All Permission Items"/>
                                            <br/>
                                            <h:link outcome="/crud/rol/List" value="Show All Rol Items"/>
                                            <br/>
                                            <h:link outcome="/crud/userHasGroup/List" value="Show All UserHasGroup Items"/>
                                            <br/>
                                            <h:link outcome="/crud/work/List" value="Show All Work Items"/>
                                            <br/>
                                            <h:link outcome="/crud/workSpace/List" value="Show All WorkSpace Items"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>

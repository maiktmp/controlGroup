<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/Template/templateMain.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.ListUserTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <div class="container-fluid py-3">
            <div class="row">
                <div class="col-12">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <h2 class="color-pink">Usuarios registrados</h2>
                                </div>
                                <div class="col-12">
                                    <div class="table-responsive">
                                        <h:form styleClass="jsfcrud_list_form">
                                            <h:panelGroup id="messagePanel" layout="block">
                                                <h:messages errorStyle="color: red" infoStyle="color: green"
                                                            layout="table"/>
                                            </h:panelGroup>
                                            <h:outputText escape="false" value="#{bundle.ListUserEmpty}"
                                                          rendered="#{userController.items.rowCount == 0}"/>
                                            <h:panelGroup rendered="#{userController.items.rowCount > 0}">
                                                <h:outputText
                                                        value="#{userController.pagination.pageFirstItem + 1}..#{userController.pagination.pageLastItem + 1}/#{userController.pagination.itemsCount}"/>&nbsp;
                                                <h:commandLink action="#{userController.previous}"
                                                               value="#{bundle.Previous} #{userController.pagination.pageSize}"
                                                               rendered="#{userController.pagination.hasPreviousPage}"/>&nbsp;
                                                <h:commandLink action="#{userController.next}"
                                                               value="#{bundle.Next} #{userController.pagination.pageSize}"
                                                               rendered="#{userController.pagination.hasNextPage}"/>&nbsp;
                                                <h:dataTable class="table table-stripped table-dark table-bordered table-hover table-sm"
                                                        class="table table-stripped table-dark table-bordered table-hover table-sm"
                                                        value="#{userController.items}" var="item"
                                                        style="border:solid 1px">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListUserTitle_id}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.id}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListUserTitle_name}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.name}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListUserTitle_username}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.username}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListUserTitle_lastName}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.lastName}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListUserTitle_email}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.email}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListUserTitle_createdAt}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.createdAt}">
                                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                                                        </h:outputText>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListUserTitle_fkIdRol}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.fkIdRol}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="&nbsp;"/>
                                                        </f:facet>
                                                        <h:commandLink action="#{userController.prepareView}"
                                                                       value="#{bundle.ListUserViewLink}"/>
                                                        <h:outputText value=" "/>
                                                        <h:commandLink action="#{userController.prepareEdit}"
                                                                       value="#{bundle.ListUserEditLink}"/>
                                                        <h:outputText value=" "/>
                                                        <h:commandLink action="#{userController.destroy}"
                                                                       value="#{bundle.ListUserDestroyLink}"/>
                                                    </h:column>
                                                </h:dataTable>
                                            </h:panelGroup>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
<br/>
<h:commandLink action="#{userController.prepareCreate}"
               value="#{bundle.ListUserCreateLink}"/>
<br/>
<br/>
<h:link outcome="/index" value="#{bundle.ListUserIndexLink}"/>

</html>

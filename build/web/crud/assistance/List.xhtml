<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/Template/templateMain.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.ListAssistanceTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <div class="container-fluid py-3">
            <div class="row">
                <div class="col-12">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <h2 class="color-pink">Lista de asistencia</h2>
                                    <div class="col-12">
                                        <div class="table-responsive">
                                            <h:form styleClass="jsfcrud_list_form">
                                                <h:panelGroup id="messagePanel" layout="block">
                                                    <h:messages errorStyle="color: red" infoStyle="color: green"
                                                                layout="table"/>
                                                </h:panelGroup>
                                                <h:outputText escape="false" value="#{bundle.ListAssistanceEmpty}"
                                                              rendered="#{assistanceController.items.rowCount == 0}"/>
                                                <h:panelGroup rendered="#{assistanceController.items.rowCount > 0}">
                                                    <h:outputText
                                                            value="#{assistanceController.pagination.pageFirstItem + 1}..#{assistanceController.pagination.pageLastItem + 1}/#{assistanceController.pagination.itemsCount}"/>&nbsp;
                                                    <h:commandLink action="#{assistanceController.previous}"
                                                                   value="#{bundle.Previous} #{assistanceController.pagination.pageSize}"
                                                                   rendered="#{assistanceController.pagination.hasPreviousPage}"/>&nbsp;
                                                    <h:commandLink action="#{assistanceController.next}"
                                                                   value="#{bundle.Next} #{assistanceController.pagination.pageSize}"
                                                                   rendered="#{assistanceController.pagination.hasNextPage}"/>&nbsp;
                                                    <h:dataTable
                                                            class="table table-stripped table-dark table-bordered table-hover table-sm"
                                                            value="#{assistanceController.items}" var="item" border="0"
                                                            cellpadding="2" cellspacing="0"
                                                            rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
                                                            style="border:solid 1px">
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListAssistanceTitle_id}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.id}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText
                                                                        value="#{bundle.ListAssistanceTitle_createdAt}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.createdAt}">
                                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                                                            </h:outputText>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText
                                                                        value="#{bundle.ListAssistanceTitle_updatedAt}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.updatedAt}">
                                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                                                            </h:outputText>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText
                                                                        value="#{bundle.ListAssistanceTitle_fkIdUserHasGroup}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.fkIdUserHasGroup}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="&nbsp;"/>
                                                            </f:facet>
                                                            <h:commandLink action="#{assistanceController.prepareView}"
                                                                           value="#{bundle.ListAssistanceViewLink}"/>
                                                            <h:outputText value=" "/>
                                                            <h:commandLink action="#{assistanceController.prepareEdit}"
                                                                           value="#{bundle.ListAssistanceEditLink}"/>
                                                            <h:outputText value=" "/>
                                                            <h:commandLink action="#{assistanceController.destroy}"
                                                                           value="#{bundle.ListAssistanceDestroyLink}"/>
                                                        </h:column>
                                                    </h:dataTable>
                                                </h:panelGroup>
                                                <br/>
                                                <h:commandLink action="#{assistanceController.prepareCreate}"
                                                               value="#{bundle.ListAssistanceCreateLink}"/>
                                                <br/>
                                                <br/>
                                                <h:link outcome="/index" value="#{bundle.ListAssistanceIndexLink}"/>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPermissionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPermissionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{permissionController.selected.id}" title="#{bundle.EditPermissionTitle_id}" required="true" requiredMessage="#{bundle.EditPermissionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPermissionLabel_name}" for="name" />
                    <h:inputText id="name" value="#{permissionController.selected.name}" title="#{bundle.EditPermissionTitle_name}" required="true" requiredMessage="#{bundle.EditPermissionRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{permissionController.update}" value="#{bundle.EditPermissionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPermissionViewLink}"/>
                <br />
                <h:commandLink action="#{permissionController.prepareList}" value="#{bundle.EditPermissionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPermissionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

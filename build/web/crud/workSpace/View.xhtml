<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWorkSpaceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWorkSpaceLabel_id}"/>
                    <h:outputText value="#{workSpaceController.selected.id}" title="#{bundle.ViewWorkSpaceTitle_id}"/>
                    <h:outputText value="#{bundle.ViewWorkSpaceLabel_name}"/>
                    <h:outputText value="#{workSpaceController.selected.name}" title="#{bundle.ViewWorkSpaceTitle_name}"/>
                    <h:outputText value="#{bundle.ViewWorkSpaceLabel_fkIdGroup}"/>
                    <h:outputText value="#{workSpaceController.selected.fkIdGroup}" title="#{bundle.ViewWorkSpaceTitle_fkIdGroup}"/>
                    <h:outputText value="#{bundle.ViewWorkSpaceLabel_fkIdParentWorkSpace}"/>
                    <h:outputText value="#{workSpaceController.selected.fkIdParentWorkSpace}" title="#{bundle.ViewWorkSpaceTitle_fkIdParentWorkSpace}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{workSpaceController.destroyAndView}" value="#{bundle.ViewWorkSpaceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWorkSpaceEditLink}"/>
                <br />
                <h:commandLink action="#{workSpaceController.prepareCreate}" value="#{bundle.ViewWorkSpaceCreateLink}" />
                <br />
                <h:commandLink action="#{workSpaceController.prepareList}" value="#{bundle.ViewWorkSpaceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWorkSpaceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDayTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDayEmpty}" rendered="#{dayController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dayController.items.rowCount > 0}">
                    <h:outputText value="#{dayController.pagination.pageFirstItem + 1}..#{dayController.pagination.pageLastItem + 1}/#{dayController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dayController.previous}" value="#{bundle.Previous} #{dayController.pagination.pageSize}" rendered="#{dayController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dayController.next}" value="#{bundle.Next} #{dayController.pagination.pageSize}" rendered="#{dayController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dayController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDayTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDayTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dayController.prepareView}" value="#{bundle.ListDayViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dayController.prepareEdit}" value="#{bundle.ListDayEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dayController.destroy}" value="#{bundle.ListDayDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dayController.prepareCreate}" value="#{bundle.ListDayCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDayIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDayTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDayLabel_id}"/>
                    <h:outputText value="#{dayController.selected.id}" title="#{bundle.ViewDayTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDayLabel_name}"/>
                    <h:outputText value="#{dayController.selected.name}" title="#{bundle.ViewDayTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dayController.destroyAndView}" value="#{bundle.ViewDayDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDayEditLink}"/>
                <br />
                <h:commandLink action="#{dayController.prepareCreate}" value="#{bundle.ViewDayCreateLink}" />
                <br />
                <h:commandLink action="#{dayController.prepareList}" value="#{bundle.ViewDayShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDayIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

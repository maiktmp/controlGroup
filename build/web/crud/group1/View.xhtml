<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGroup1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGroup1Label_id}"/>
                    <h:outputText value="#{group1Controller.selected.id}" title="#{bundle.ViewGroup1Title_id}"/>
                    <h:outputText value="#{bundle.ViewGroup1Label_name}"/>
                    <h:outputText value="#{group1Controller.selected.name}" title="#{bundle.ViewGroup1Title_name}"/>
                    <h:outputText value="#{bundle.ViewGroup1Label_startHour}"/>
                    <h:outputText value="#{group1Controller.selected.startHour}" title="#{bundle.ViewGroup1Title_startHour}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewGroup1Label_endHour}"/>
                    <h:outputText value="#{group1Controller.selected.endHour}" title="#{bundle.ViewGroup1Title_endHour}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewGroup1Label_active}"/>
                    <h:outputText value="#{group1Controller.selected.active}" title="#{bundle.ViewGroup1Title_active}"/>
                    <h:outputText value="#{bundle.ViewGroup1Label_createdAt}"/>
                    <h:outputText value="#{group1Controller.selected.createdAt}" title="#{bundle.ViewGroup1Title_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewGroup1Label_updatedAt}"/>
                    <h:outputText value="#{group1Controller.selected.updatedAt}" title="#{bundle.ViewGroup1Title_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{group1Controller.destroyAndView}" value="#{bundle.ViewGroup1DestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGroup1EditLink}"/>
                <br />
                <h:commandLink action="#{group1Controller.prepareCreate}" value="#{bundle.ViewGroup1CreateLink}" />
                <br />
                <h:commandLink action="#{group1Controller.prepareList}" value="#{bundle.ViewGroup1ShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGroup1IndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

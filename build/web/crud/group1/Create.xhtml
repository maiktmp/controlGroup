<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="/Template/templateMain.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.CreateGroup1Title}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <div class="container-fluid py-2">
            <div class="row">
                <div class="col-4 offset-4">
                    <div class="card bg-dark my-2">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="alert ">
                                        <h:panelGroup id="messagePanel" layout="block">
                                            <h:messages errorStyle="color: red" infoStyle="color: green"
                                                        layout="table"/>
                                        </h:panelGroup>
                                    </div>
                                    <h:form>
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <h4 class="color-pink">Crear Grupo</h4>
                                            </div>
                                            <div class="col-10 offset-1">

                                                <h:inputText id="name"
                                                             pt:placeholder="Nombre"
                                                             class="form-control my-2"
                                                             value="#{group1Controller.selected.name}"
                                                             title="#{bundle.CreateGroup1Title_name}"
                                                             required="true"
                                                             requiredMessage="#{bundle.CreateGroup1RequiredMessage_name}"/>

                                                <h:inputText id="startHour"
                                                             pt:placeholder="Hora de inicio"
                                                             class="form-control my-2"
                                                             value="#{group1Controller.selected.startHour}"
                                                             title="#{bundle.CreateGroup1Title_startHour}"
                                                             required="true"
                                                             requiredMessage="#{bundle.CreateGroup1RequiredMessage_startHour}">
                                                    <f:convertDateTime pattern="HH:mm:ss"/>
                                                </h:inputText>


                                                <h:inputText id="endHour"
                                                             pt:placeholder="Fecha de fin"
                                                             class="form-control my-2"
                                                             value="#{group1Controller.selected.endHour}"
                                                             title="#{bundle.CreateGroup1Title_endHour}"
                                                             required="true"
                                                             requiredMessage="#{bundle.CreateGroup1RequiredMessage_endHour}">
                                                    <f:convertDateTime pattern="HH:mm:ss"/>
                                                </h:inputText>
                                            </div>
                                            <div class="col-12 text-center">
                                                <h:commandLink class="btn btn-success"
                                                               action="#{group1Controller.create}"
                                                               value="#{bundle.CreateGroup1SaveLink}"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>

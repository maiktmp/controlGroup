<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGroup1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGroup1Empty}" rendered="#{group1Controller.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{group1Controller.items.rowCount > 0}">
                    <h:outputText value="#{group1Controller.pagination.pageFirstItem + 1}..#{group1Controller.pagination.pageLastItem + 1}/#{group1Controller.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{group1Controller.previous}" value="#{bundle.Previous} #{group1Controller.pagination.pageSize}" rendered="#{group1Controller.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{group1Controller.next}" value="#{bundle.Next} #{group1Controller.pagination.pageSize}" rendered="#{group1Controller.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{group1Controller.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroup1Title_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroup1Title_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroup1Title_startHour}"/>
                            </f:facet>
                            <h:outputText value="#{item.startHour}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroup1Title_endHour}"/>
                            </f:facet>
                            <h:outputText value="#{item.endHour}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroup1Title_active}"/>
                            </f:facet>
                            <h:outputText value="#{item.active}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroup1Title_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroup1Title_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{group1Controller.prepareView}" value="#{bundle.ListGroup1ViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{group1Controller.prepareEdit}" value="#{bundle.ListGroup1EditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{group1Controller.destroy}" value="#{bundle.ListGroup1DestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{group1Controller.prepareCreate}" value="#{bundle.ListGroup1CreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGroup1IndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

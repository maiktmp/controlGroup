<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroup1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGroup1Label_id}" for="id" />
                    <h:inputText id="id" value="#{group1Controller.selected.id}" title="#{bundle.EditGroup1Title_id}" required="true" requiredMessage="#{bundle.EditGroup1RequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditGroup1Label_name}" for="name" />
                    <h:inputText id="name" value="#{group1Controller.selected.name}" title="#{bundle.EditGroup1Title_name}" required="true" requiredMessage="#{bundle.EditGroup1RequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditGroup1Label_startHour}" for="startHour" />
                    <h:inputText id="startHour" value="#{group1Controller.selected.startHour}" title="#{bundle.EditGroup1Title_startHour}" required="true" requiredMessage="#{bundle.EditGroup1RequiredMessage_startHour}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditGroup1Label_endHour}" for="endHour" />
                    <h:inputText id="endHour" value="#{group1Controller.selected.endHour}" title="#{bundle.EditGroup1Title_endHour}" required="true" requiredMessage="#{bundle.EditGroup1RequiredMessage_endHour}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditGroup1Label_active}" for="active" />
                    <h:inputText id="active" value="#{group1Controller.selected.active}" title="#{bundle.EditGroup1Title_active}" required="true" requiredMessage="#{bundle.EditGroup1RequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.EditGroup1Label_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{group1Controller.selected.createdAt}" title="#{bundle.EditGroup1Title_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditGroup1Label_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{group1Controller.selected.updatedAt}" title="#{bundle.EditGroup1Title_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{group1Controller.update}" value="#{bundle.EditGroup1SaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGroup1ViewLink}"/>
                <br />
                <h:commandLink action="#{group1Controller.prepareList}" value="#{bundle.EditGroup1ShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGroup1IndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

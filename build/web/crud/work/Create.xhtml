<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/Template/templateMain.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWorkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <script type="text/javascript">
                PrimeFaces.locales['es'] = {
                    closeText: 'Cerrar',
                    prevText: 'Anterior',
                    nextText: 'Siguiente',
                    monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                    dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                    dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                    weekHeader: 'Semana',
                    firstDayOfWeek: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    timeOnlyTitle: 'Sólo hora',
                    timeText: 'Tiempo',
                    hourText: 'Hora',
                    minuteText: 'Minuto',
                    secondText: 'Segundo',
                    currentText: 'Fecha actual',
                    ampm: false,
                    month: 'Mes',
                    week: 'Semana',
                    day: 'Día',
                    allDayText: 'Todo el día'
                };

                $(document).ready(function () {
                    $(".ui-calendar")
                            .addClass('w-100')
                            .addClass('my-3')
                            .find('input')
                            .addClass("form-control");
                });
            </script>
            <div class="container-fluid py-2">
                <div class="row">
                    <div class="col-6 offset-3">
                        <div class="card bg-dark my-2">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="alert ">
                                            <h:panelGroup id="messagePanel" layout="block">
                                                <h:messages errorStyle="color: red" infoStyle="color: green"
                                                            layout="table"/>
                                            </h:panelGroup>
                                        </div>
                                        <h:form>
                                            <div class="row">
                                                <div class="col-10 offset-1">

                                                    <p:datePicker id="popup"
                                                                  value="#{workController.selected.dateLimit}"
                                                                  pt:placeholder="Fecha de entrega"/>

                                                    <h:inputText id="value"
                                                                 class="form-control"
                                                                 pt:placeholder="Valor"
                                                                 value="#{workController.selected.value}"
                                                                 title="#{bundle.CreateWorkTitle_value}"/>

                                                    <h:inputText id="name"
                                                                 class="form-control my-3"
                                                                 pt:placeholder="Nombre"
                                                                 value="#{workController.selected.name}"
                                                                 title="#{bundle.CreateWorkTitle_name}"
                                                                 required="true"
                                                                 requiredMessage="#{bundle.CreateWorkRequiredMessage_name}"/>

                                                    <h:selectOneMenu id="fkIdWorkSpace" 
                                                                     class="form-control my-3"
                                                                     value="#{workController.selected.fkIdWorkSpace}" 
                                                                     title="#{bundle.CreateWorkTitle_fkIdWorkSpace}" 
                                                                     required="true" requiredMessage="#{bundle.CreateWorkRequiredMessage_fkIdWorkSpace}">
                                                        <f:selectItems value="#{workSpaceController.itemsAvailableSelectOne}"/>
                                                    </h:selectOneMenu>

                                                    <p:inputTextarea rows="10"
                                                                     cols="50"
                                                                     pt:placeholder="Descripción"
                                                                     class="form-control my-3"
                                                                     id="description"
                                                                     value="#{workController.selected.description}"
                                                                     title="#{bundle.CreateWorkTitle_description}"
                                                                     required="true"
                                                                     requiredMessage="#{bundle.CreateWorkRequiredMessage_description}"/>


                                                </div>
                                                <div class="col-12 text-center">
                                                    <h:commandLink
                                                        class="btn btn-success"
                                                        action="#{workController.create}"
                                                        value="#{bundle.CreateWorkSaveLink}"/>
                                                    <br/>
                                                    <br/>   
                                                    <h:link outcome="/crud/work/List" value="Regresar"/>
                                                </div>
                                            </div>

                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
